<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${formTitle}">Game Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 720px;">
    <h2 th:text="${formTitle}">Game</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/games/save}" th:object="${game}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="*{name}" placeholder="Enter game name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input class="form-control" th:field="*{category}" placeholder="e.g., Action, Mobile, Strategy">
                </div>

                <div class="mb-3">
                    <label class="form-label">Release Date</label>
                    <input type="date" class="form-control" th:field="*{releaseDate}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" min="0" class="form-control" th:field="*{price}" placeholder="0">
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <a class="btn btn-secondary" th:href="@{/games}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
