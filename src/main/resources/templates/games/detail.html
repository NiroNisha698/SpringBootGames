<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Game Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>Game Details</h2>

    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${game.id}"></span></li>
        <li class="list-group-item"><strong>Name:</strong> <span th:text="${game.name}"></span></li>
        <li class="list-group-item"><strong>Category:</strong> <span th:text="${game.category}"></span></li>
        <li class="list-group-item"><strong>Release Date:</strong> <span th:text="${game.releaseDate}"></span></li>
        <li class="list-group-item"><strong>Price:</strong> <span th:text="${game.price}"></span></li>
    </ul>

    <a th:href="@{/games}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
