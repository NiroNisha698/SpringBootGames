<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Games</h2>
        <a class="btn btn-primary" th:href="@{/games/new}">+ Add Game</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0 align-middle">
                <thead class="table-secondary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Release Date</th>
                    <th class="text-end">Price</th>
                    <th style="width:160px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="g : ${games}">
                    <td th:text="${g.id}">1</td>
                    <td th:text="${g.name}">Name</td>
                    <td th:text="${g.category}">Category</td>
                    <td th:text="${g.releaseDate}">2025-01-01</td>
                    <td class="text-end" th:text="${g.price}">100</td>
                    <td>
                        <div class="d-flex gap-2">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{|/games/${g.id}/edit|}">Edit</a>
                            <form th:action="@{|/games/${g.id}/delete|}" method="post" onsubmit="return confirm('Delete this game?');">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(games)}">
                    <td colspan="6" class="text-center py-4">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
